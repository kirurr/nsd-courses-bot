name: Deploy to VPS

on:
  push:
    branches:
      - main  # или другая ветка для деплоя

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ~/nsd-courses-bot/
            git pull
            pnpm install 
            pnpm build
            pm2 restart nsd-courses-bot

